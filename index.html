<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <div class="profile">
        <img id="profile-photo" alt="Profile Photo">
        <p id="profile-name"></p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Проверяем, что Telegram Web App API доступен
            if (window.Telegram.WebApp) {
                // Разворачиваем приложение на весь экран
                Telegram.WebApp.expand();

                // Получаем данные пользователя
                const user = Telegram.WebApp.initDataUnsafe.user;

                // Обновляем профильное фото и имя
                if (user) {
                    const profilePhoto = document.getElementById('profile-photo');
                    const profileName = document.getElementById('profile-name');

                    if (user.photo_url) {
                        profilePhoto.src = user.photo_url;
                    } else {
                        profilePhoto.src = 'default-avatar.png'; // Изображение по умолчанию, если фото профиля нет
                    }

                    profileName.textContent = `${user.first_name} ${user.last_name || ''}`;
                } else {
                    console.error("User data is not available.");
                }
            } else {
                console.error("Telegram Web App API is not available.");
            }
        });
    </script>

    <style>
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        #profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #profile-name {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</body>
</html>
